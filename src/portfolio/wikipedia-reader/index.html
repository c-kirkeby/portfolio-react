<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp Milestone #5 - Wikipedia Reader - Attempt 2</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:300,500,700'>
<link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container h-100">
  <nav class="navbar">
    <a class="navbar-brand">WIKISEARCH</a>
  </nav>
  <div class="row">
    <div class="col-md-12">
      <form id="search">
        <div class="input-group">
          <input id ="search-field" type="text" class="form-control form-control-lg border-right-0" placeholder="Search">
          <button id="search-button" type="button" class="btn btn-lg btn-outline-success"><div class="icon-container"><i data-feather="search" class="icon"></i></div></button>
          <button id="random" type="button" class="btn btn-lg btn-outline-primary border-left-0">Random</button>
        </div>
      </form>
     </div>
  </div>
  <div id="results">
    <div class="row">
      <div class="col-md-12">
        <div class="get-started">
          <p class="lead">
            Enter a search term to get started or click the 'Random' button to get a random article.
          </p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer navbar">
    <span id="created-by"><a href="https://github.com/jheebz" alt="Github link" target="_blank"><i class="ion-social-github-outline"></i> Christian Kirkeby</a></span>
  </footer>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://unpkg.com/feather-icons/dist/feather.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
