<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp Milestone #3 - Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="background">
</div>
<div class="container content h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-lg-8 col-xs-12 animated fadeInUp">
      <div class="card text-center">
        <div class="card-body">
          <h2 class="card-title">
            Get a random quote
          </h2>
          <hr>
           <p class="card-text">
          <span id="quote"></span>
          </p>
          <blockquote class="blockquote-footer text-right" id="author">
          </blockquote>
          <div class="w-100 d-flex justify-content-between">
            <div></div> <!-- Hack to remove later -->
            <button type="button" class="btn btn-success btn-lg raised" id="get-quote">Click me!</button>
            <button type="button" id="tweet-quote" class="btn btn-primary btn-lg raised"><div class="icon-placeholder"><i class="fa fa-twitter" aria-hidden="true"></i></div></button>
          </div>
        </div>
      </div>
        <span class="text-light text-center">By Christian Kirkeby</span>
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js'></script>
<script src='https://use.fontawesome.com/120a866535.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
